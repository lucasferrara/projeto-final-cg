<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida no RU</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif;
            display: flex;
        }
        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .player-view {
            flex: 1;
            position: relative;
            border-right: 2px solid #333;
        }
        .player-view:last-child {
            border-right: none;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 14px;
        }
        .info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        .info p {
            margin: 3px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="player-view">
            <div class="info">
                <h3>Jogador 1</h3>
                <p>A/D: Mover</p>
                <p>W: Pular</p>
            </div>
            <canvas id="canvas1"></canvas>
        </div>
        <div class="player-view">
            <div class="info">
                <h3>Jogador 2</h3>
                <p>Setas Esq/Dir: Mover</p>
                <p>Seta Cima: Pular</p>
            </div>
            <canvas id="canvas2"></canvas>
        </div>
    </div>

    <div id="ui-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;">
        <div style="display: flex; justify-content: space-around; padding: 20px; font-size: 24px; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000;">
            <div id="score1">P1: 0</div>
            <div id="score2">P2: 0</div>
        </div>
        <div id="start-screen" style="display: flex; justify-content: center; align-items: center; height: 100%; background: rgba(0,0,0,0.8); color: white; font-size: 48px; flex-direction: column; pointer-events: auto;">
            <div>üçΩÔ∏è CORRIDA NO RU üçΩÔ∏è</div>
            <div style="font-size: 24px; margin-top: 20px;">Pressione R para come√ßar</div>
            <div style="font-size: 16px; margin-top: 30px; text-align: center;">
                <p>Jogador 1: A/D (mover) | W (pular)</p>
                <p>Jogador 2: ‚Üê ‚Üí (mover) | ‚Üë (pular)</p>
                <p>N: Alternar modo dia/noite</p>
            </div>
        </div>
        <div id="game-over" style="display: none; justify-content: center; align-items: center; height: 100%; background: rgba(0,0,0,0.8); color: white; font-size: 48px; flex-direction: column; pointer-events: auto;">
            <div id="winner-msg">GAME OVER</div>
            <div style="font-size: 24px; margin-top: 20px;">Pressione R para reiniciar</div>
        </div>
    </div>

    <script src="src/utils/m4.js"></script>
    <script src="src/utils/geometry.js"></script>
    
    <script src="src/Componentes/Cenario/Corredor/Corredor.js"></script>
    <script src="src/Componentes/Cenario/Mesa/Mesa.js"></script>
    <script src="src/Componentes/Cenario/Cadeira/Cadeira.js"></script>
    
    <script src="src/Componentes/Cenario/Lampada/Lampada.js"></script> 
    
    <script src="src/Componentes/Personagens/Personagens.js"></script>
    <script src="src/Componentes/Cenario/RU/RU.js"></script>
    
    <script src="src/Jogo/Input.js"></script>
    <script src="src/Jogo/Collision.js"></script>
    <script src="src/Jogo/main.js"></script>
</body>
</html>
